<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/79d97be2cc.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <main class="container">
            <section class="grid stretch">
                <div class="logo item item-3"> <img src="/images/logo.svg" alt="Huddle.logo"></div>
                <div class="box1 item item-1"><img src="/images/illustration-mockups.svg"></div>
                <div class="box2 item item-2">
                    <h2 class="h2 textoBranco">Build The Community <br>Your Fans Will Love</h2>
                    <h3 class="h3 textoBranco">
                        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
                    </h3>
                    <div class="button">
                        <button class="button button1">Register</button>
                    </div>
                </div>
                <div class="item item-3">
                    <a href="https://www.linkedin.com/in/alex-akatsuka-a450822b/"><i class="icones fab fa-linkedin button2"></i></a>
                    <a href="https://github.com/AlexAkatsuka"><i class="icones fab fa-github button2"></i></a>
                    <a href="https://www.instagram.com/takashi1810/"><i class="icones fab fa-instagram button2"></i></a>
                </div>
                <div class="item item-3">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/AlexAkatsuka">Alex Akatsuka</a>.
                </div>
            </section>
        </main>
    </header>

</body>

</html>
